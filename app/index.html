<!DOCTYPE html>
<html ng-app="inspinia">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- build:css({.tmp,app}) styles/vendor.css -->

    <!-- Font awesome -->
    <link href="../bower_components/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- 图像裁剪插件 -->
    <link href="../bower_components/ngImgCrop/compile/unminified/ng-img-crop.css" rel="stylesheet">
    <!-- select2 -->
    <link href="../bower_components/angular-ui-select/dist/select.css" rel="stylesheet">
    <!-- angular toastr -->
    <link href="../bower_components/angular-toastr/dist/angular-toastr.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/plugins/icheck/all.css -->
    <!-- iCheck -->
    <link href="../bower_components/iCheck/skins/all.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/style.css -->
    <!-- animate -->
    <link href="styles/animate.css" rel="stylesheet">
    <!-- web portal -->
    <link href="styles/style.css" rel="stylesheet">
    <!-- endbuild -->

    <script>
        var signInUserName = "${userName}";
    </script>
</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainController as main" ng-cloak  ng-class="userTheme.skin">

<!-- Wrapper-->
<div id="wrapper" class="whole-wrapper" ng-style="getBackgroundImage(userTheme.wallpaper);">
    <!-- themeConfig-->
    <div class="theme-seting-box" ng-include="'views/common/theme.html'"></div>
    <!-- Navigation -->
    <div ng-include="'views/common/sidebar.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="page-wrapper">

        <!-- Page wrapper -->
        <div ng-include="'views/common/header.html'"></div>

        <!-- Main view  -->
        <div ui-view></div>

        <!-- Footer -->
        <!--<div ng-include="'views/common/footer.html'"></div>-->

    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->

<div wp-window-resize-recorder></div>

<!-- easyXDM -->
<script src="scripts/plugins/easyxdm/src/easyXDM.debug.js"></script>
<script type="text/javascript">
